<!doctype html>
<html>

<head>
    <title>Archive Dive</title>
    <!-- icon -->
    <link rel="icon" href="assets/logos/thm-logo-favicon.png">
    <link rel="mask-icon" href="assets/logos/thm-logo-favicon.png" color="#000000">
    <link rel="apple-touch-icon" href="assets/logos/thm-logo-favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/loadingPage.css">
    <link id="css-index" rel="stylesheet">
    <link id="css-scrollFilter" rel="stylesheet">
    <link id="css-overlayUI" rel="stylesheet">
    <link id="css-overviewUI" rel="stylesheet">
    <link id="css-subsetviewUI" rel="stylesheet">
    <link id="css-screenSizes" rel="stylesheet"> <!-- needs to go last -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id = "loading-page">
        <h1 style="color:white;">Loading ...</h1>
    </div>

    <!--scene-->
    <div id="scene-root">
        <div id="scene-canvas"></div>
    </div>

    <!--overlay UI -->
    <div id="overlay-root" style="display:none">
        <div id="hm-logo"></div>

        <div id="tab-area-container">
            <div id="tab-area">
                <button id="detailview-tab" class="tab-item selected">Detail View</button>
                <button id="overview-tab" class="tab-item">Overview</button>
            </div>
        </div>

        <!--overlay UI : detail view-->
        <div id="detailview-overlay-UI">
            <!--filter titile-->
            <span id="match-number" class="hm-font">
            </span>

            <!--scroll filter -->
            <div id='scroll-filter-area'>
                <div id="scroll-filter-1" class="scroll-filter-row row">
                    <!--btn select dropup-->
                    <div class="col-2 btn-group dropup">
                        <button type="button" class="dropdown-btn" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <span id="filter-selector-cur-value-1">Maker</span>
                            <div class="dropdown-arrow-img"></div>
                            <div></div>
                        </button>
                        <div id="filter-selector-1" class="dropdown-menu">
                        </div>
                    </div>
                    <!--go left btn -->
                    <button id="scroll-filter-go-left-btn-1" class="col-1 btn btn-primary scroll-btn">
                        <div class="scroll-btn-img-left"></div>
                    </button>
                    <!--filter body-->
                    <div class=" col-7 scroll-filter-container">
                        <div id="scroll-filter-body-1" class="scroll-filter-body row">
                        </div>
                    </div>
                    <!--go right btn -->
                    <button id="scroll-filter-go-right-btn-1" class="col-1 btn btn-primary scroll-btn">
                        <div class="scroll-btn-img-right"></div>
                    </button>
                    <div class='col-1'>
                        <button id="randomize-filter-1-btn" class="btn shuffle-btn"></button>
                    </div>
                </div>

                <div id="scroll-filter-2" class="row scroll-filter-row">
                    <div class="col-2 btn-group dropup">
                        <button type="button" class="dropdown-btn" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <span id="filter-selector-cur-value-2"></span>
                            <div class="dropdown-arrow-img"></div>
                        </button>
                        <div id="filter-selector-2" class="dropdown-menu">
                        </div>
                    </div>

                    <!--go left btn -->
                    <button id="scroll-filter-go-left-btn-2" class="col-1 btn btn-primary scroll-btn">
                        <div class="scroll-btn-img-left"></div>
                    </button>
                    <div class="col-7 scroll-filter-container">
                        <div id="scroll-filter-body-2" class="scroll-filter-body row">
                        </div>
                    </div>
                    <!--go right btn -->
                    <button id="scroll-filter-go-right-btn-2" class="col-1 btn btn-primary scroll-btn">
                        <div class="scroll-btn-img-right"></div>
                    </button>

                    <div class='col-1'>
                        <button id="randomize-filter-2-btn" class="btn shuffle-btn"></button>
                    </div>
                </div>
            </div>

            <!--hm info -->
            <div id="side-info-area">
                <div class="header-dash-line"></div>
                <div id="achivement-info-area">
                    <h2 id="achivement-info-header" class="hm-font">Description</h2>
                    <div id="short-bio" class="hm-font-light fade-bottom"> </div>
                    <div id="info-area-break">...</div>
                </div>
                <div id="fav-info-area">
                    <h2 id="fav-info-header" class="hm-font">Favorites</h2>
                    <div>
                        <span class="hm-font-large">Color:</span>
                        <span class="hm-font-light" id="fav-color-info">Blue</span>
                    </div>
                    <div>
                        <span class="hm-font-large">Food:</span>
                        <span class="hm-font-light" id="fav-food-info">Blue</span>
                    </div>
                    <div>
                        <span class="hm-font-large">Season:</span>
                        <span class="hm-font-light" id="fav-season-info">Blue</span>
                    </div>
                    <div>
                        <span class="hm-font-large">Vacation Spot:</span>
                        <span class="hm-font-light" id="fav-spot-info">Blue</span>
                    </div>
                </div>
                <button id="go-to-archive-btn" class="digital-archive-btn">
                    Digital Archive
                </button>
                <div class="go-to-archive-hover-popup">Opens in new tab</div>
            </div>

            <div id="ring-control-area">
                <button id="ring-control-left"> </button>
                <button id="ring-control-right"> </button>
            </div>
        </div>

        <!--overlay UI :  overview-->
        <div id="overview-overlay-UI">
            <h2 id="overview-filter-title" class="hm-font filter-title"></h2>
            <h2 id="overview-match-title" class="hm-font match-title"></h2>
            <div id="viz-control-area">
                <h3 id="viz-header">Exploration Point</h3> 
                <div>
                    <button id="viz-color-btn" class="viz-btn">Color</button>
                </div>
                <div>
                    <button id="viz-season-btn" class="viz-btn">Season</button>
                </div>
                <div>
                    <button id="viz-gender-btn" class="viz-btn">Gender</button>
                </div>
            </div>

            <button id="back-to-overview-btn" class="back-btn">
                <div class="back-arrow-img"></div>Back
            </button>
        </div>


        <!--overlay UI :  subsetview-->
        <div id="subsetview-overlay-UI">
            <h2 id="subsetview-filter-title" class="hm-font filter-title"></h2>
            <h2 id="subsetview-match-title" class="hm-font match-title"></h2>
            <button id="back-to-pie-btn" class="back-btn">
                <div class="back-arrow-img"></div>Back
            </button>

            <!--hm info -->
            <div id="sub-side-info-area">
                <button id="sub-go-to-archive-btn" class="digital-archive-btn">
                    Digital Archive
                </button>
                <div class="go-to-archive-hover-popup">Opens in new tab</div>
                <div class="header-dash-line"></div>
                <div id="sub-name-info"></div>
                <div id="sub-achivement-info-area">
                    <h2 id="sub-achivement-info-header" class="hm-font">Description</h2>
                    <div id="sub-short-bio" class="hm-font-light fade-bottom"> </div>
                    <div id="sub-info-area-break">...</div>
                </div>
            </div>
        </div>
    </div>

    <!--three js-->
    <script src="main.js"></script>
</body>

</html>
